<!DOCTYPE html>
<html>
    <head>
        <title>Equipo 7</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="scripts/graficos.js"></script>
        <link rel="stylesheet" href="estilos/estilos.css"/>
    </head>
    <body>
        <h3 id="titulos">Calculadora de Índice de Masa Corporal</h3>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="text" class="form-label">Identificación</label>
                    <input type="text" id="identificacion" class="form-control" aria-describedby="identificacion">
                </div>
                <div class="col-md-4">
                    <label for="text" class="form-label">Nombres</label>
                    <input type="text" id="nombres" class="form-control" aria-describedby="nombres">
                </div>
                <div class="col-md-4">
                    <label for="text" class="form-label">Apellidos</label>
                    <input type="text" id="apellidos" class="form-control" aria-describedby="apellidos">
                </div>           
            </div>
            <br>
            <div class="row">
                <div class="col-md-3">
                    <label for="text" class="form-label">Rol</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Elige tu rol</option>
                        <option value="1">Estudiante</option>
                        <option value="2">Egresado</option>
                        <option value="3">Docente</option>
                        <option value="4">Administrativo</option>
                      </select>
                </div>
                <div class="col-md-4">
                    <label for="text" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" aria-describedby="email">
                </div>
                <div class="col-md-5">
                    <label for="text" class="form-label">&nbsp;&nbsp;&nbsp;Género</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="mujer">
                        <label class="form-check-label" for="mujer">
                          Mujer
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="hombre">
                        <label class="form-check-label" for="hombre">
                          Hombre
                        </label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row" id="titulos">
                <div class="col-md-12">
                    <h4>Por favor ingrese los siguientes datos</h4>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-4">
                        <center>
                            <label class="form-label" for="fechaconsulta">Fecha de cálculo</label>
                            <br>
                            <input id="fechaConsulta" type="date">
                        </center>
                    </div>
                <br>
                <br>
                <div class="col-md-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Peso:</span>
                        <input type="text" class="form-control">
                        <span class="input-group-text">Kg</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Estatura:</span>
                        <input type="text" class="form-control">
                        <span class="input-group-text">mts  </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">Calcular IMC</button>
                </div>
            </div>           
            <div class="row" id="titulos">
                <div class="col-md-12">
                    <h5>Observaciones</h5>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <textarea class="form-control" rows="4"></textarea>
                </div>
            </div>
            <br>
            <div class= "row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-secondary">Reset</button>
                </div>
            </div>
            <div class= "row">
                <br>
                <div class="col-md-12">
                    <div id="grafico"></div>
                </div>
            </div>
            <div class= "row" id="fuente">
                <div class="col-md-12">
                    <h6>Datos tomados de: https://www.semana.com/vida-moderna/articulo/colombia-tiene-problemas-de-peso/202045/</h6>
                </div>
            </div>
        </div>
        <br>
        
        <br>
    </body>
</html>
